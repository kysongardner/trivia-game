<!DOCTYPE html>
<html lang="en" class="htmlHeight">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Sign Up</title>
    <script src="js/headerFooter.js" type="module"></script>
    <script src="js/signUp.js" type="module"></script>
</head>
<body class="YPGradient">
    <header id="header"></header>
    <div class="spacer"></div>
    <main>
        <form class="signup-form">
            <fieldset class="signUpFieldset">
                <legend><h1>Sign Up</h1></legend>

                <label for="firstname">First Name:</label><span class="required">*</span>
                <input type="text" id="firstname" placeholder="First Name" name="firstname" required>

                <label for="lastname">Last Name:</label><span class="required">*</span>
                <input type="text" id="lastname" placeholder="Last Name" name="lastname" required>

                <label for="email">Email:</label><span class="required">*</span>
                <input type="text" id="email" placeholder="Email" name="email" required>
                
                <label for="password">Password:</label><span class="required">*</span>
                <input type="password" id="password" placeholder="Password" name="password" required>

                <label for="confirmPassword">Confirm Password:</label><span class="required">*</span>
                <input type="password" id="confirmPassword" placeholder="Confirm Password" name="confirmpassword" required>
                
                <div class="signUpButtonContainer">
                    <input type="submit" value="Sign Up" id="signup-button"></input><br>
                    <label>or <a href="login.html">Login</a></label>
                </div>
            </fieldset>
        </form>
    </main>
    <footer id="footer" class="relativeFooter"></footer>
</body>
</html>
