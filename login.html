<!DOCTYPE html>
<html lang="en" class="htmlHeight">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <title>Login</title>
    <script src="js/login.js" type="module"></script>
    <script src="js/headerFooter.js" type="module"></script>
</head>
<body class="YPGradient">
    <header id="header"></header>
    <div class="spacer"></div>
    <main>
        <div class="form">
        <form class="login-form">
            <fieldset id="login-fieldset" class="loginFieldset">
                <legend id="login-label"><h1>LOGIN</h1></legend>
                <label id="label" for="username">Email:</label> <span class="required">*</span><br>
                <input type="text" id="username" name="email" placeholder="email" required><br><br>
                
                <label class="label" for="password">Password:</label> <span class="required">*</span><br>
                <input type="password" id="password" name="password" placeholder="password" required><br><br>

                <div class="loginButtonContainer">
                    <input type="submit" value="Login" id="login-button"></input><br>
                    <label id="login-button-label">or <a href="signUp.html">Sign Up</a></label>
                </div>
            </fieldset>
        </form>
    </div>
    </main>
    <footer id="footer"></footer>
</body>
</html>
