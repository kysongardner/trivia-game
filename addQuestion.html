<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/styles.css">
    <!-- I put the headerFooter.js and addquestion.js at the bottom because it was giving and error as it was loading the JS files before loading the page-->
    <title>Add Question</title>
</head>

<body class="PGGradient">
    <header id="header"></header>
    <div class="spacer"></div>
    <main>
        <form class="add-question-form">
            <div id="grid-container-add-question">
                <input type="text" id="question-input" placeholder="QUESTION HERE" onfocus="this.placeholder = ''" name="question" ><br><br>

                <input id="answer-one" class="question-input" placeholder="Answer 1" onfocus="this.placeholder = ''" name="answerone" required></input>

                <input id="answer-two" class="question-input" placeholder="Answer 2" onfocus="this.placeholder = ''" name="answertwo" required></input>

                <input id="answer-three" class="question-input" placeholder="Answer 3" onfocus="this.placeholder = ''" name="answerthree" required></input>

                <input id="answer-four" class="question-input" placeholder="Answer 4" onfocus="this.placeholder = ''" name="answerfour" required></input><br><br>

                <div id="topics-container">
                    <label id="topics-label" for="category">Category:</label>
                    <select name="category" id="topics">
                        <option value="Select One">Select One</option>
                        <option value="Sports">Sports</option>
                        <option value="Movies">Movies</option>
                        <option value="Food">Food</option>
                        <option value="People">People</option>
                        <option value="History">History</option>
                        <option value="Science">Science</option>
                        <option value="Technology">Technology</option>
                    </select>
                </div>
                <div id="difficulty-container">
                    <label id="difficulty-label" for="difficulty">Difficulty:</label>
                    <select name="difficulty" id="difficulty">
                        <option value="Select One">Select One</option>
                        <option value="easy">easy</option>
                        <option value="medium">medium</option>
                        <option value="hard">hard</option>
                    </select>
                </div>
                <div id="correct-answer-container">
                    <label id="correct-answer-label" for="correct-answer">Which answer is the correct one:</label>
                    <select name="correct-answer" id="correct-answer">
                        <option value="Select One">Select One</option>
                        <option value="1">Answer 1</option>
                        <option value="2">Answer 2</option>
                        <option value="3">Answer 3</option>
                        <option value="4">Answer 4</option>
                    </select>
                </div>
                <button id="add-question">Add Question</button>
            </div>
        </form>
    </main>
    <footer id="footer" class="relativeFooter"></footer>
</body>
<script src="js/headerFooter.js"></script>
<script src="js/addQuestion.js"></script>
</html>
